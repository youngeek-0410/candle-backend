openapi: 3.0.3
info:
  title: Candle Backend API
  version: 1.0.0
  description: API for creating and managing rooms.
paths:
  /room:
    post:
      summary: Create a new room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                room_id:
                  type: string
                  description: Room ID
                  example: youngeek
      responses:
        '201':
          description: Room created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  room_id:
                    type: string
                    example: youngeek
        '400':
          description: Invalid input
        '409':
          description: Room is already in use
  /room/{room_id}:
    post:
      summary: Enter a room
      parameters:
        - name: room_id
          in: path
          required: true
          description: Unique identifier of the room
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: Generated UUID for the user
                answers:
                  type: object
                  required:
                    - questionId
                    - answer
                  properties:
                    birthday:
                      type: string
                      description: Birthday of the user
                    like_onepeace:
                      type: boolean
                      description: Do you like ONE-PEACE?
                  description: Answers to the questions
      responses:
        '200':
          description: Entered the room successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Entered room successfully
        '400':
          description: Invalid input
        '404':
          description: Room not found
  /room/{room_id}/start:
    get:
      summary: Start the room and distribute roles
      parameters:
        - name: room_id
          in: path
          required: true
          description: Unique identifier of the room
          schema:
            type: string
      responses:
        '200':
          description: 全員のキャンドル情報
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                      type: array
                      items:
                        type: object
                        properties:
                          userId:
                            type: string
                            description: Unique identifier of the user
                          candles:
                            type: array
                            items:
                              type: object
                              properties:
                                question:
                                  type: string
                                  description: The question
                                answer:
                                  type: string
                                  description: The answer to the question
                          santa:
                            type: boolean
                            description: Whether the user is santa or not
                example:
                  - userId: userid_1
                    candles:
                      - question: "好きな漫画は"
                        answer: "ONE PIECE"
                      - question: "誕生月は"
                        answer: "1月"
                      - question: "好きな果物は"
                        answer: "バナナ"
                      - santa: true
                  - userId: userid_2
                    candles:
                      - question: "好きな漫画は"
                        answer: "HUNTERxHUNTER"
                      - question: "誕生月は"
                        answer: "2月"
                      - question: "好きな果物は"
                        answer: "りんご"
                      - santa: false
        '404':
          description: Room not found
  /{room_id}/result:
    get:
      summary: Get final results
      responses:
        '200':
          description: Successfully retrieved results
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                      description: Unique identifier of the user
                    fire_count:
                      type: integer
                      description: Number of fired candles
                  example:
                    - userId: user_1
                      fire_count: 2
                    - userId: user_2
                      fire_count: 1                   
        '404':
          description: Results not found
    post:
      summary: Submit fire count for tallying
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - fire_count
              properties:
                user_id:
                  type: string
                  description: Unique identifier of the user
                fire_count:
                  type: integer
                  description: Count of the fire
      responses:
        '200':
          description: tallying successful
        '400':
          description: Invalid input
components:
  schemas:
    Room:
      type: object
      properties:
        room_id:
          type: string
        participants:
          type: array
          items:
            type: string
    User:
      type: object
      properties:
        user_id:
          type: string
        answer:
          type: object
        is_santa:
          type: boolean
        candle:
          type: array
          items:
            type: string
        fire_count:
          type: integer
